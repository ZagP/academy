<div class="card">
  <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="..." class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{movie.title}} ({{movie.release_date}})</h5>
    <h6><p>Story</p></h6>
    <p class="card-text">{{movie.overview}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Language: {{movie.original_language}}</li>
    <li class="list-group-item">View: {{movie.popularity}}</li>
    <li class="list-group-item">Vestibulum at eros</li>
  </ul>
</div>
