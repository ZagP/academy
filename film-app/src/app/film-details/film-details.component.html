<br>
<div class="row">
  <div class="card bg-color-cards">
    <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" alt="..." class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{movie.title}} ({{movie.release_date}})</h5>
      <h6>
        <p>Story</p>
      </h6>
      <p class="card-text">{{movie.overview}}</p>
    </div>
  </div>
</div>

<br>

<div class="row">
  <div *ngFor="let v of movie.trailerArray">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{v.key}}" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
